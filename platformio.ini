[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.7
	adafruit/Adafruit ILI9341@^1.5.14
	thomasfredericks/Bounce2@^2.71
